	<!-- jQuery -->

	<!-- Raphael -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.min.js" integrity="sha256-67By+NpOtm9ka1R6xpUefeGOY8kWWHHRAKlvaTJ7ONI=" crossorigin="anonymous"></script>

	<!-- Bootstrap JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- Morris Charts -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js" integrity="sha256-0rg2VtfJo3VUij/UY9X0HJP7NET6tgAY98aMOfwP0P8=" crossorigin="anonymous"></script>

	<!-- Logic -->
	<script type="text/javascript">
		/*!
		 * Start Bootstrap - SB Admin 2 v3.3.7+1 (http://startbootstrap.com/template-overviews/sb-admin-2)
		 * Copyright 2013-2016 Start Bootstrap

		//Loads the correct sidebar on window load,
		//collapses the sidebar on window resize.
		// Sets the min-height of #page-wrapper to window size
		$(function() {
			$(window).bind("load resize", function() {
				var topOffset = 50;
				var width = (this.window.innerWidth > 0) ? this.window.innerWidth : this.screen.width;
				if (width < 768) {
					$('div.navbar-collapse').addClass('collapse');
					topOffset = 100; // 2-row-menu
				} else {
					$('div.navbar-collapse').removeClass('collapse');
				}

				var height = ((this.window.innerHeight > 0) ? this.window.innerHeight : this.screen.height) - 1;
				height = height - topOffset;
				if (height < 1) height = 1;
				if (height > topOffset) {
					$("#page-wrapper").css("min-height", (height) + "px");
				}
			});

			var url = window.location;
			// var element = $('ul.nav a').filter(function() {
			//     return this.href == url;
			// }).addClass('active').parent().parent().addClass('in').parent();
			var element = $('ul.nav a').filter(function() {
				return this.href == url;
			}).addClass('active').parent();

			while (true) {
				if (element.is('li')) {
					element = element.parent().addClass('in').parent();
				} else {
					break;
				}
			}
		});

		$(document).ready(function() {
			// Cryptocurrencies
			var cryptos = {};
			var cc_investments = {};

			// Get the coin values
			$.getJSON('https://api.coinmarketcap.com/v1/ticker/?limit=20', function( data ) {
				var items = ["<option selected></option>"];
				$.each(data, function(key, val) {
					items.push("<option value='" + val.id + "'>" + val.name + "</option>");
					cryptos[val.id] = val;
				});

				// Add our list
				$('.cc-select').html(items.join(''));

				// Load any previous values
				load();
			});

			$('.cc-select').change(updateSelection);
			$('.cc-value').change(updatePrice);
			$('.cc-buy-price').change(updateBuyDifference);

			$('.page-toggle').click(function(event) {
				event.preventDefault();
				var page = $(this).data('page');

				if (!$('#' + page).is(":visible"))
				{
					$('.page-item').hide('slow', 'swing', function() {
						$('#' + page).show('slow', 'swing');
					});
				}
			});

			function updateSelection() {
				var row = $(this).closest('.cc-row');
				var val = row.find('.cc-select').val();
				if (!val) {
					save();
					return;
				}

				var crypto = cryptos[val];
				row.find('.cc-abbr').html(crypto.symbol);
				updatePrice.call(this);
				updateBuyDifference.call(this);
				updateCoinPrices.call(this);

				//getLastDayPrices(crypto.symbol);
				getLastMonthPrices(crypto.symbol);

				// Add a new row if we've used all ours up
				var last = $('.cc-select:last').find('option:selected').val();
				if (last) {
					var newRow = row.clone(true);
					newRow.find('.cc-select, .cc-value, .cc-buy-price').val('');
					newRow.find('.cc-usd, .cc-abbr, .cc-diff, .cc-diff-perc').html('');
					newRow.appendTo('.portfolio');
				}
			}

			function updateCoinPrices() {
				var cp = $('.cp-coin-prices');

				// Get the first cp-row
				var row = cp.find('.cp-row:last');

				// Remove all other cp-rows
				cp.empty();

				$.each($('.cc-select'), function(key, val) {
					var id = $(val).val();
					if (!id) return;

					var crypto = cryptos[id];

					var newRow = row.clone(true);
					newRow.find('.cp-price-usd').html('$' + crypto.price_usd);
					newRow.find('.cp-price-btc').html(crypto.price_btc);
					newRow.find('.cp-name').html(crypto.name);
					newRow.appendTo('.cp-coin-prices');
				});
			}

			var price_data_minute = [], price_labels_minute = [];
			function getLastDayPrices(coin_id) {
				// Don't retrieve data we already have
				if (price_labels_minute && price_labels_minute.indexOf(coin_id) !== -1) return;

				// Get the coin's prices over the last day
				$.getJSON('https://min-api.cryptocompare.com/data/histominute?fsym=' + coin_id + '&tsym=USD&limit=24&aggregate=60', function( data ) {

					if (!data.hasOwnProperty('Data')) return;
					price_labels_minute.push(coin_id);

					if (price_data_minute.length > 0)
					{
						var i = 0;
						$.each(data.Data, function(key, val) {
							price_data_minute[i++][coin_id] = val.close;
						});
					}
					else
					{
						$.each(data.Data, function(key, val) {
							var item = {
								'y': val.time*1000
							};
							item[coin_id] = val.close;
							price_data_minute.push(item);
						});
					}

					// Clear the existing graph
					$('#daily-chart').empty();

					Morris.Line({
						element: 'daily-chart',
						data: price_data_minute,
						parseTime: true,
						xkey: 'y',
						ykeys: price_labels_minute,
						labels: price_labels_minute,
						pointSize: 1
					});

					var diff_data = [];
					$.each(price_data_minute, function(key, val) {
						var total = 0;
						$.each(val, function(k, v) {
							var value = (cc_investments.hasOwnProperty(k)) ? cc_investments[k] : 0;
							if (k != 'y') total += (v * value);
						});

						var item = {
							'y': val.y,
							'total': total
						};

						diff_data.push(item);
					});

					// Clear the existing graph
					$('#daily-chart-diff').empty();

					Morris.Line({
						element: 'daily-chart-diff',
						data: diff_data,
						parseTime: true,
						xkey: 'y',
						ykeys: ['total'],
						labels: ['Total ($)'],
						pointSize: 1
					});
				});
			}

			var price_data_daily = [], price_labels_daily = [];
			function getLastMonthPrices(coin_id) {
				// Don't retrieve data we already have
				if (price_labels_daily && price_labels_daily.indexOf(coin_id) !== -1) return;

				// Get the coin's prices over the last day
				$.getJSON('https://min-api.cryptocompare.com/data/histoday?fsym=' + coin_id + '&tsym=USD&limit=90', function( data ) {

					if (!data.hasOwnProperty('Data')) return;
					price_labels_daily.push(coin_id);

					if (price_data_daily.length > 0)
					{
						var i = 0;
						$.each(data.Data, function(key, val) {
							price_data_daily[i++][coin_id] = val.close;
						});
					}
					else
					{
						$.each(data.Data, function(key, val) {
							var item = {
								'y': val.time*1000
							};
							item[coin_id] = val.close;
							price_data_daily.push(item);
						});
					}

					// Clear the existing graph
					$('#monthly-chart').empty();

					Morris.Line({
						element: 'monthly-chart',
						data: price_data_daily,
						parseTime: true,
						xkey: 'y',
						ykeys: price_labels_daily,
						labels: price_labels_daily,
						pointSize: 1
					});

					var diff_data = [];
					$.each(price_data_daily, function(key, val) {
						var total = 0;
						$.each(val, function(k, v) {
							var value = (cc_investments.hasOwnProperty(k)) ? cc_investments[k] : 0;
							if (k != 'y') total += (v * value);
						});

						var item = {
							'y': val.y,
							'total': total
						};

						diff_data.push(item);
					});

					// Clear the existing graph
					$('#monthly-chart-diff').empty();

					Morris.Line({
						element: 'monthly-chart-diff',
						data: diff_data,
						parseTime: true,
						xkey: 'y',
						ykeys: ['total'],
						labels: ['Total ($)'],
						pointSize: 1
					});
				});
			}

			function updateBuyDifference() {
				var row = $(this).closest('.cc-row');
				var val = row.find('.cc-select').val();
				if (!val) return;

				var crypto = cryptos[val];
				var usd = parseFloat(row.find('.cc-value').val() * crypto.price_usd);
				var buy = parseFloat(row.find('.cc-buy-price').val());
				if (!buy) return;

				var diff = (usd - buy);
				var diff_perc = (buy > 0.01) ? (diff / buy * 100) : (0);
				var color = 'red';
				if (diff >= 0) color = 'green';

				row.find('.cc-diff').html('<span style="color:' + color + '">$' + diff.toFixed(2) + '</span>');
				row.find('.cc-diff-perc').html('<span style="color:' + color + '">' + diff_perc.toFixed(2) + '%</span>');

				updatePrice.call(this);
			}

			function updatePrice() {
				var row = $(this).closest('.cc-row');
				var val = row.find('.cc-select').val();
				if (!val) return;

				var crypto = cryptos[val];
				var value = row.find('.cc-value').val();
				var usd = parseFloat(value * crypto.price_usd).toFixed(2);
				row.find('.cc-usd').html('$' + usd);

				cc_investments[crypto.symbol] = value;

				updateTotal.call(this);
			}

			function updateTotal() {
				var total = 0, investment = 0;
				$.each($('.cc-value'), function(key, val) {
					var row = $(val).closest('.cc-row');
					var val = row.find('.cc-select').val();
					if (!val) return;

					var crypto = cryptos[val];
					var usd = parseFloat(row.find('.cc-value').val() * crypto.price_usd);
					var buy = parseFloat(row.find('.cc-buy-price').val());
					total = parseFloat(total + usd);
					investment = parseFloat(investment + buy);
				});

				$('.cf-total').html('$' + total.toFixed(2));
				if (!investment) return;
			
				$('.cf-investment').html('$' + investment.toFixed(2));

				var diff = (total - investment);
				var diff_perc = (investment > 0.01) ? (diff / investment * 100) : (0);
				var color = 'red';
				if (diff >= 0) color = 'green';

				$('.cf-diff').html('<span style="color:' + color + '">$' + diff.toFixed(2) + '</span>');
				$('.cf-diff-perc').html('<span style="color:' + color + '">' + diff_perc.toFixed(2) + '%</span>');

				// Now save the user's options
				save();
			}

			function save() {
				var cryptofolio = [];
				$.each($('.portfolio').find('.cc-row'), function(key, val) {
					var row = $(val);
					var val = row.find('.cc-select').val();
					if (!val) return;

					cryptofolio.push({
						'id'    : val,
						'value' : row.find('.cc-value').val(),
						'buy'   : row.find('.cc-buy-price').val()
					});
				});
				localStorage.setItem('cryptocurrency-portfolio', JSON.stringify(cryptofolio));
			}

			function load() {
				var cryptofolio = localStorage.getItem('cryptocurrency-portfolio');
				if (!cryptofolio)
					return;

				cryptofolio = JSON.parse(cryptofolio);

				$.each(cryptofolio, function(key, val) {
					var row = $('.portfolio').find('.cc-row:last');

					// Then modify the current row
					row.find('.cc-select').val(val['id']);
					row.find('.cc-value').val(val['value']);
					row.find('.cc-buy-price').val(val['buy']);

					// And trigger the event - handles creating a new row
					updateSelection.call(row);
				});
			}
		});
	</script>
